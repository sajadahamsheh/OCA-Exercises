<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  
   const subNum = 6;
   var studentName=prompt('enter your name');
   var math=prompt('enter your math mark');
   var English=prompt('enter your English mark');
   var arabic =prompt('enter your arabic mark');
   var bio=prompt('enter your bio mark');
   var Computer=prompt('enter your computer mark');
   var Religion=prompt('enter your Religion mark');

   var totalMarks = math - (-English ) - (- arabic) - (- bio) - (- Computer) - (- Religion);
   
   var Average=totalMarks/subNum;
   console.log('your name is'+studentName)
   console.log('your total mark is '+totalMarks);
   console.log('your average is '+Average);

     if(Average>=90){
       console.log('your result is Excellent');
     }
     else if(Average>=80 && Average<90){
         console.log('your result is very good');
     }
     else if(Average>=70 && Average<80){
         console.log('your result is good');
     }
     else if(Average>=60 && Average<70){
         console.log('your result is average');
     }
     else if(Average>=50 && Average<60){
         console.log('your result is very Pass');
     }
     else{console.log('you fail')}
   
    </script>
</body>
</html>
