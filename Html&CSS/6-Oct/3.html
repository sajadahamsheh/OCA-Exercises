<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        form {
            margin: 1rem;

        }
    </style>
</head>

<body>


    <form>
        <div class="form-group">
            <label for="fn">first name</label>
            <input type="text" class="form-control" id="fn" placeholder="First name"></div>
        <br>

        <div class="form-group">
            <label for="ln">last name</label>
            <input type="text" class="form-control" id="ln" placeholder="First name">
        </div>
        <br>

        <div class="form-check">
            <label for="radio">fmale</label>
            <input type="radio" class="form-radio-input" id="radio">
            <label for="radio">male</label>
            <input type="radio" class="form-radio-input" id="radio">
            <br>
            <br>
            <div class="form-group">
                <label for="date">date of birth</label>
                <input type="date" class="form-control" id="date">
            </div>

        </div>
        <button type="submit" class="btn btn-primary">add</button>
    </form>


</body>

</html>
