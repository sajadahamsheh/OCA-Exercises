<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .row {
            display: flex;
            column-gap: .85rem;
            justify-content: space-between;
            margin: .5rem;
        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class=" col-md-12" style="background-color: grey; height: 5vh; "></div>
        </div>

        <div class="row  ">
            <div class=" col-md-8 " style="background-color: rgb(156, 26, 26); height: 20vh;"></div>
            <div class=" col-md-4 " style="background-color: hotpink; height: 20vh;"></div>
        </div>

        <div class="row ">
            <div class=" col-md-4" style="background-color: rgb(92, 48, 48); height: 20vh;"></div>
            <div class=" col-md-4 " style="background-color: rgb(89, 81, 161); height: 20vh;"></div>
            <div class=" col-md-4 " style="background-color: rgb(64, 175, 111); height: 20vh;"></div>
        </div>
        <div class="row">
            <div class=" col-md-4" style="background-color: rgb(0, 0, 0); height: 20vh;"></div>
            <div class=" col-md-8" style="background-color: rgb(105, 225, 255); height: 20vh;"></div>
        </div>
        <div class="row">
            <div class=" col-md-3" style="background-color: rgb(60, 48, 92); height: 20vh;"></div>
            <div class=" col-md-3 " style="background-color: rgb(149, 161, 81); height: 20vh;"></div>
            <div class=" col-md-3 " style="background-color: rgb(255, 0, 0); height: 20vh;"></div>
            <div class=" col-md-3 " style="background-color: rgb(64, 175, 175); height: 20vh;"></div>
        </div>

        <div class="row">
            <div class=" col-md-12" style="background-color: grey; height: 5vh;"></div>
        </div>

    </div>
</body>

</html>
